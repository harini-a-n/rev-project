<template>
    <template if:true={showModel}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
            aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Enquiry Form</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="form-element-01">Name</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="form-element-01" placeholder="Name" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="form-element-02">Email</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="form-element-02" placeholder="Email" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="form-element-03">Phone</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="form-element-03" placeholder="Phone" class="slds-input" />
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModel}
                        aria-label="Cancel and close">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={saveDate}>Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    
</template>
