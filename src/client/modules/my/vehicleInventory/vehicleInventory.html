<template>
    <section class="inventory">
        <h1> Vehicle Inventory </h1>
        <div class="content">
            <p>
                Our vehicle lineup is stocked with the latest models
                of the premium vehicles including the Audi, BMW, Mercedes, Volvo. Out inventory is a one stop
                destination for the drivers who crave for more power and safety. All the new models feature dynamic
                exterior body lines,
                ultra-modern interior designs and finely-tuned performance traits.
            </p>
            <br/>
        </div>
        <div class="cars-div">
            <template for:each={images} for:item="image">
                <div class="demo-only slds-size_3-of-4" key={image.id}>
                    <div class="slds-media slds-media_responsive" key={image.id}>
                        <div class="slds-media__figure" key={image.id}>
                            <span class="slds-avatar slds-avatar_large">
                                <img key={image.id} src={image.src} alt=""/>
                            </span>
                        </div>
                        <div class="slds-media__body" key={image.id}>
                            <p>  {image.description}
                            </p>
                        </div>
                        <button onclick={showForm}>{buttonContent}</button>
                    </div>
                </div>
            </template>
            <template if:true={enquiryForm}>
                <div class="slds-section">
                    <h3 class="slds-section__title">
                    <button aria-controls="expando-unique-id" aria-expanded="false" class="slds-button slds-section__title-action">
                    <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
                    </svg>
                    <span class="slds-truncate" title="Section Title">Section Title</span>
                    </button>
                    </h3>
                    <div aria-hidden="true" class="slds-section__content" id="expando-unique-id">
                    <p>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Nullam quis risus eget urna mollis ornare vel eu leo. Nulla vitae elit libero, a pharetra augue.</p>
                    </div>
                    </div>
                <my-input></my-input>
            </template>
        </div>
    </section>
</template>
