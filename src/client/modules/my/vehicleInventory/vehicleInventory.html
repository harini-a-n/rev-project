<template>
    <section class="inventory">
        <h1> Vehicle Inventory </h1>
        <div class="content">
            <p>
                Our vehicle lineup is stocked with the latest models
                of the premium vehicles including the Audi, BMW, Mercedes, Volvo. Out inventory is a one stop
                destination for the drivers who crave for more power and safety. All the new models feature dynamic
                exterior body lines,
                ultra-modern interior designs and finely-tuned performance traits.
            </p>
            <br />
        </div>
        <div class="cars-div">
            <template for:each={images} for:item="image">
                <div key={image.id}>
                    <article class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                
                                    <span class="slds-avatar slds-avatar_circle slds-avatar_large">
                                        
                                            <img src={image.logo}/>
                                        </span>
                                        
                                    
                              
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <a href="#" class="slds-card__header-link slds-truncate" title="Ford">
                                            <span>{image.carname}</span>
                                        </a>
                                    </h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">{image.description}
                        </div>
                        <center>
                        <img key={image.id} src={image.src} alt="" />
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Example default base table of Opportunities">
                        <thead>
                          <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                              <div class="slds-truncate" title=""> </div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title=""> </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr class="slds-hint-parent">
                        <th data-label="" scope="row">
                          <div class="slds-truncate" title="Model">
                            <a href="#" tabindex="-1">Year</a>
                          </div>
                        </th>
                        <td data-label="">
                          <div class="slds-truncate" title="">{image.model}</div>
                        </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="" scope="row">
                              <div class="slds-truncate" title="Price">
                                <a href="#" tabindex="-1">Price</a>
                              </div>
                            </th>
                            <td data-label="">
                              <div class="slds-truncate" title="">{image.price}</div>
                            </td>
                            </tr>
                            <tr class="slds-hint-parent">
                                <th data-label="" scope="row">
                                  <div class="slds-truncate" title="Mileage">
                                    <a href="#" tabindex="-1">Miles</a>
                                  </div>
                                </th>
                                <td data-label="">
                                  <div class="slds-truncate" title="">{image.mileage}</div>
                                </td>
                            </tr>
                                  <tr class="slds-hint-parent">
                                    <th data-label="" scope="row">
                                      <div class="slds-truncate" title="Condition">
                                        <a href="#" tabindex="-1">Condition</a>
                                      </div>
                                    </th>
                                    <td data-label="">
                                      <div class="slds-truncate" title="">{image.condition}</div>
                                    </td>
                                    </tr>
                        </tbody>
                        </table>
                    </center>
                        <footer class="slds-card__footer">
                            <button class="slds-button slds-button_neutral" onclick={showForm}>{buttonContent}</button>
                        </footer>
                    </article>
                </div>
            </template>
            <template if:true={enquiryForm}>
                <div class="slds-section">
                    <h3 class="slds-section__title">
                    </h3>
                    <div aria-hidden="true" class="slds-section__content" id="expando-unique-id">
                    </div>
                </div>
                <my-input>

                </my-input>

            </template>
        </div>
    </section>
</template>
